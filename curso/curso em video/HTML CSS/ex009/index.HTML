<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.ico" type="imsgr/x-icon">
    <title>ex009</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir o site em dispositivos diferente ou simplismente diminua o tamanho do seu navegador.
    </p>
   
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="A imagem flexível funciona">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML.</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/ToLoomIsto LoveMini Vandals.mp3" type="audio/mpeg">
        <source src="midia/ToLoomIsto LoveMini Vandals.ogg" type="audio/ogg">
        <source src="midia/ToLoomIsto LoveMini Vandals.wav" type="audio/wav">
    <p>Seu navegador não suporta o áudio <a href="midia/ToLoomIsto LoveMini Vandals.mp3" download="ToLoomIsto LoveMini vandals.mp3" type="audio/mpeg"></a></p>
    </audio>
    <h1>Vidios dinamicos</h1>
    <p>Aprendendo a colarar videos em sites HTML.</p>
    <video width="600" poster="icone.ico" controls autoplay>
        <source src="midia/videoplayback.webm" type="video/webm">
        <source src="midia/videoplayback.mp4" type="video/mp4">
        <source src="midia/videoplayback.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
    <h1>videos hospedado em outros sites</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/E5mK6HnCGl4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</html>
