<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a saguir. Passe o mause sobre os termos para descobrir qual a tag deverá utilixzar em cada caso. </p>
    <ul>
        <li abbr title="tag &lt;p&gt;"></abbr>Parágrafo </li>
        <li abbr title="tag &lt;h1&gt;...&lt;h6&gt;"></abbr>Títulos </li>
        <li abbr title="tag &lt;img&gt;"></abbr>imagens </li>
        <li abbr title="tag &lt;abbr&gt;"></abbr>Abreviações </li>
        <li abbr title="tag &lt;code&gt;"></abbr>códigos-fonte </abbr></li>
        <li abbr title="tag &lt;ol&gt;"></abbr>Listas numeradas </li>
        <li abbr title="tag &lt;ul&gt;"></abbr>Listas com demarcadores </li>
    </ul>
</body>
